<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Lunaire RÃ©el</title>
    <style>
        #moon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #moon-widget {
            width: 150px;
            height: 150px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #moon-phase-container {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 10px;
        }

        #moon-illuminated {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8f8f8;
            position: absolute;
            box-shadow: 
                inset 3px 3px 8px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 215, 0, 0.4);
            overflow: hidden;
        }

        #moon-shadow {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0f172a;
            position: absolute;
            transition: all 0.5s ease;
        }

        #moon-info {
            text-align: center;
            font-size: 14px;
        }

        #moon-percent {
            font-weight: bold;
            display: block;
        }

        #moon-name {
            opacity: 0.8;
            font-size: 12px;
        }

        #moon-location {
            margin-top: 8px;
            font-size: 11px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #moon-location-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="moon-container">
        <div id="moon-widget">
            <div id="moon-phase-container">
                <div id="moon-illuminated"></div>
                <div id="moon-shadow"></div>
            </div>
            <div id="moon-info">
                <span id="moon-percent"></span>
                <span id="moon-name"></span>
            </div>
            <div id="moon-location">
                <span id="moon-location-text"></span>
                <button id="moon-location-btn">ðŸ”„</button>
            </div>
        </div>
    </div>

    <script>
        // Chargement asynchrone de SunCalc
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Configuration
        const defaultLocation = { lat: 45.764043, lng: 4.835659 }; // Lyon, FR
        let currentLocation = {...defaultLocation};
        let locationName = "Lyon, FR";

        // Initialisation
        async function init() {
            await loadScript('https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js');
            
            setupEventListeners();
            try {
                await requestLocation();
            } catch (e) {
                console.log("Using default location");
            }
            updateMoon();
            startUpdateCycle();
        }

        function setupEventListeners() {
            document.getElementById('moon-location-btn').addEventListener('click', requestLocation);
        }

        async function requestLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject("Geolocation not supported");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        try {
                            locationName = await getLocationName(currentLocation.lat, currentLocation.lng) || 
                                         `${currentLocation.lat.toFixed(2)}, ${currentLocation.lng.toFixed(2)}`;
                            updateLocationText();
                            resolve();
                        } catch (e) {
                            reject(e);
                        }
                    },
                    (error) => {
                        console.log("Geolocation error:", error);
                        reject(error);
                    }
                );
            });
        }

        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
                const data = await response.json();
                return data.address?.city || data.address?.town || null;
            } catch (error) {
                console.log("Geocoding error:", error);
                return null;
            }
        }

        function updateLocationText() {
            document.getElementById('moon-location-text').textContent = locationName;
        }

        function updateMoon() {
            if (!window.SunCalc) return;
            
            const now = new Date();
            const moonData = SunCalc.getMoonIllumination(now);
            
            updateMoonVisual(moonData.fraction, moonData.angle);
            updateMoonInfo(moonData.fraction, moonData.phase);
        }

        function updateMoonVisual(fraction, angle) {
            const shadow = document.getElementById('moon-shadow');
            const illuminated = document.getElementById('moon-illuminated');
            
            // Calcul de la position de l'ombre
            const shadowWidth = fraction <= 0.5 ? 
                100 - (fraction * 200) : 
                (fraction - 0.5) * 200;
            
            const shadowX = 50 + 50 * Math.cos(angle);
            const shadowY = 50 + 50 * Math.sin(angle);
            
            // Application du clipping
            if (fraction <= 0.5) {
                shadow.style.clipPath = `circle(${shadowWidth}% at ${shadowX}% ${shadowY}%)`;
                illuminated.style.clipPath = 'none';
            } else {
                shadow.style.clipPath = 'none';
                illuminated.style.clipPath = `circle(${shadowWidth}% at ${100 - shadowX}% ${100 - shadowY}%)`;
            }
            
            // Rotation pour l'orientation
            shadow.style.transform = `rotate(${angle + Math.PI/2}rad)`;
            illuminated.style.transform = `rotate(${angle + Math.PI/2}rad)`;
        }

        function updateMoonInfo(fraction, phase) {
            document.getElementById('moon-percent').textContent = `${Math.round(fraction * 100)}%`;
            document.getElementById('moon-name').textContent = getMoonPhaseName(phase, fraction);
        }

        function getMoonPhaseName(phase, fraction) {
            if (phase < 0.03 || phase >= 0.97) return 'Nouvelle Lune';
            if (phase < 0.22) return fraction < 0.5 ? 'Premier Croissant' : 'Premier Quartier';
            if (phase < 0.28) return 'Lune Gibbeuse Croissante';
            if (phase < 0.47) return 'Pleine Lune';
            if (phase < 0.53) return 'Lune Gibbeuse DÃ©croissante';
            if (phase < 0.72) return fraction < 0.5 ? 'Dernier Quartier' : 'Dernier Croissant';
            return 'Lune Gibbeuse DÃ©croissante';
        }

        function startUpdateCycle() {
            // Mise Ã  jour toutes les heures
            setInterval(updateMoon, 3600000);
            
            // Mise Ã  jour Ã  minuit
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            setTimeout(() => {
                updateMoon();
                startUpdateCycle(); // Reprogrammation rÃ©cursive
            }, midnight - now);
        }

        // DÃ©marrer l'application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
