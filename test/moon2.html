<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Lunaire</title>
    <style>
        /* CSS COMPLET */
        #moon-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        #moon-widget {
            width: 160px;
            height: 160px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        #moon-phase {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f8f8f8;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            mask: radial-gradient(circle at var(--mask-position, 50% 50%), 
                  transparent var(--mask-size, 0%), 
                  #000 0);
            -webkit-mask: radial-gradient(circle at var(--mask-position, 50% 50%), 
                  transparent var(--mask-size, 0%), 
                  #000 0);
            transform: rotate(var(--moon-rotation, 0deg));
        }

        #moon-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            text-align: center;
        }

        #moon-percent {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }

        #moon-name {
            opacity: 0.8;
            font-size: 12px;
        }

        #moon-location {
            display: flex;
            align-items: center;
            margin-top: 8px;
            font-size: 11px;
            opacity: 0.7;
        }

        #moon-location-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        @keyframes moonGlow {
            0% { box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 215, 0, 0.7); }
        }
    </style>
</head>
<body>
    <!-- Widget Lunaire -->
    <div id="moon-container">
        <div id="moon-widget">
            <div id="moon-phase"></div>
            <div id="moon-info">
                <span id="moon-percent"></span>
                <span id="moon-name"></span>
            </div>
            <div id="moon-location">
                <span id="moon-location-text"></span>
                <button id="moon-location-btn">ðŸ”„</button>
            </div>
        </div>
    </div>

    <script>
        // JS COMPLET
        document.addEventListener('DOMContentLoaded', function() {
            // Chargement de SunCalc
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js';
            script.onload = initMoonWidget;
            document.head.appendChild(script);
        });

        const defaultLocation = { lat: 45.764043, lng: 4.835659 }; // Lyon, FR
        let currentLocation = {...defaultLocation};
        let locationName = "Lyon, FR";

        function initMoonWidget() {
            // Initialisation
            updateLocationText();
            
            if (navigator.geolocation) {
                requestLocation();
            }
            
            updateMoon();
            setInterval(updateMoon, 3600000); // Actualisation toutes les heures
            scheduleMidnightUpdate();
            
            document.getElementById('moon-location-btn').addEventListener('click', requestLocation);
        }

        function requestLocation() {
            navigator.geolocation.getCurrentPosition(
                position => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    getLocationName(currentLocation.lat, currentLocation.lng)
                        .then(name => {
                            locationName = name || `${currentLocation.lat.toFixed(2)}, ${currentLocation.lng.toFixed(2)}`;
                            updateLocationText();
                            updateMoon();
                        });
                },
                error => {
                    console.log("Geolocation error:", error);
                    currentLocation = {...defaultLocation};
                    updateLocationText();
                }
            );
        }

        async function getLocationName(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
                const data = await response.json();
                return data.address?.city || data.address?.town || `${lat.toFixed(2)}, ${lng.toFixed(2)}`;
            } catch (error) {
                console.log("Geocoding error:", error);
                return null;
            }
        }

        function updateLocationText() {
            document.getElementById('moon-location-text').textContent = locationName;
        }

        function updateMoon() {
            const now = new Date();
            const moonData = SunCalc.getMoonIllumination(now);
            updateMoonVisual(moonData.fraction, moonData.angle);
            updateMoonInfo(moonData.fraction, moonData.phase);
        }

        function updateMoonVisual(fraction, angle) {
            const moonElement = document.getElementById('moon-phase');
            const radianAngle = angle;
            const degrees = radianAngle * (180/Math.PI) + 90;
            
            let maskSize, maskPosition;
            
            if (fraction === 0) {
                maskSize = '100%';
                maskPosition = '50% 50%';
            } else if (fraction === 1) {
                maskSize = '0%';
                maskPosition = '50% 50%';
            } else if (fraction <= 0.5) {
                maskSize = `${100 - (fraction * 200)}%`;
                const x = 50 + 50 * Math.cos(radianAngle);
                const y = 50 + 50 * Math.sin(radianAngle);
                maskPosition = `${x}% ${y}%`;
            } else {
                maskSize = `${(fraction - 0.5) * 200}%`;
                const x = 50 - 50 * Math.cos(radianAngle);
                const y = 50 - 50 * Math.sin(radianAngle);
                maskPosition = `${x}% ${y}%`;
            }
            
            moonElement.style.setProperty('--mask-position', maskPosition);
            moonElement.style.setProperty('--mask-size', maskSize);
            moonElement.style.setProperty('--moon-rotation', `${degrees}deg`);
            
            if (fraction > 0.02 && fraction < 0.98) {
                moonElement.style.animation = 'moonGlow 3s infinite alternate';
            } else {
                moonElement.style.animation = 'none';
            }
        }

        function updateMoonInfo(fraction, phase) {
            document.getElementById('moon-percent').textContent = `${Math.round(fraction * 100)}%`;
            document.getElementById('moon-name').textContent = getMoonPhaseName(phase, fraction);
        }

        function getMoonPhaseName(phase, fraction) {
            if (phase < 0.03 || phase >= 0.97) return 'Nouvelle Lune';
            if (phase < 0.22) return fraction < 0.5 ? 'Premier Croissant' : 'Premier Quartier';
            if (phase < 0.28) return 'Lune Gibbeuse Croissante';
            if (phase < 0.47) return 'Pleine Lune';
            if (phase < 0.53) return 'Lune Gibbeuse DÃ©croissante';
            if (phase < 0.72) return fraction < 0.5 ? 'Dernier Quartier' : 'Dernier Croissant';
            return 'Lune Gibbeuse DÃ©croissante';
        }

        function scheduleMidnightUpdate() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            
            setTimeout(() => {
                updateMoon();
                scheduleMidnightUpdate();
            }, midnight - now);
        }
    </script>
</body>
</html>
