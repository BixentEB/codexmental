<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Widget Lune Réaliste Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #moon-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 160px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 12px;
      color: white;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 9999;
      text-align: center;
    }

    #moon-canvas {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }

    .moon-percent {
      font-weight: bold;
      font-size: 16px;
      margin-top: 6px;
    }

    .moon-phase {
      font-size: 13px;
      opacity: 0.8;
    }

    .moon-location {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="moon-widget">
    <canvas id="moon-canvas" width="100" height="100"></canvas>
    <div class="moon-percent" id="moon-percent">--%</div>
    <div class="moon-phase" id="moon-phase">Chargement...</div>
    <div class="moon-location" id="moon-location">---</div>
  </div>

  <script>
    const defaultLoc = { lat: 45.75, lon: 4.85 }; // Lyon
    let currentLoc = { ...defaultLoc };

    async function init() {
      await loadSunCalc();
      try {
        currentLoc = await getUserLocation();
      } catch (e) {
        console.warn("Localisation refusée. Fallback : Lyon");
      }

      update();
      setInterval(update, 3600000); // chaque heure
    }

    function loadSunCalc() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js";
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject();
        navigator.geolocation.getCurrentPosition(pos => {
          resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude });
        }, reject);
      });
    }

    async function update() {
      const now = new Date();
      const moon = SunCalc.getMoonIllumination(now);
      const angle = moon.angle;
      const fraction = moon.fraction;
      const phase = moon.phase;

      drawMoon(fraction, angle, phase);
      document.getElementById('moon-percent').textContent = `${Math.round(fraction * 100)}%`;
      document.getElementById('moon-phase').textContent = getPhaseName(phase);

      try {
        const txt = await getLocationName(currentLoc.lat, currentLoc.lon);
        document.getElementById('moon-location').textContent = txt;
      } catch {
        document.getElementById('moon-location').textContent = "Lyon, FR";
      }
    }

    function drawMoon(fraction, angle, phase) {
      const canvas = document.getElementById('moon-canvas');
      const ctx = canvas.getContext('2d');
      const r = 50;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Lune de base (pleine)
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Ombre
      const isWaxing = phase < 0.5;
      const darkness = 1 - fraction;

      // Ombre fine si pleine lune quasi complète
      const shadowWidth = r * darkness * 2; // proportionnelle à l’ombre réelle
      const shadowOffset = isWaxing ? -r + shadowWidth / 2 : r - shadowWidth / 2;

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);
      ctx.translate(-cx, -cy);

      const grad = ctx.createRadialGradient(
        cx + shadowOffset, cy, 0,
        cx + shadowOffset, cy, shadowWidth * 1.2
      );
      grad.addColorStop(0, 'rgba(0,0,0,0.7)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');

      ctx.beginPath();
      ctx.arc(cx + shadowOffset, cy, shadowWidth, 0, 2 * Math.PI);
      ctx.fillStyle = grad;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fill();
      ctx.restore();

      ctx.globalCompositeOperation = 'source-over'; // reset
    }

    function getPhaseName(phase) {
      if (phase < 0.03 || phase > 0.97) return "Nouvelle Lune";
      if (phase < 0.22) return "Premier Croissant";
      if (phase < 0.28) return "Premier Quartier";
      if (phase < 0.47) return "Gibbeuse Croissante";
      if (phase < 0.53) return "Pleine Lune";
      if (phase < 0.72) return "Gibbeuse Décroissante";
      if (phase < 0.78) return "Dernier Quartier";
      return "Dernier Croissant";
    }

    async function getLocationName(lat, lon) {
      const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
      const d = await r.json();
      return d.address?.city || d.address?.town || "Position locale";
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
