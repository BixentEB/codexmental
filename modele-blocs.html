<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modèle de blocs – Codex Mental</title>
  <link rel="stylesheet" href="main.css" />
  <script src="script.js" defer></script>
</head>
<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>

  <div id="menu-placeholder"></div>

  <main class="contenu">
    <h1>Modèle de blocs</h1>

    <section>
      <h2>1 bloc centré</h2>
      <div class="grid-blocs grid-cols-1 gap-2">
        <div class="bloc">Bloc unique</div>
      </div>
    </section>

    <section>
      <h2>2 blocs</h2>
      <div class="grid-blocs grid-cols-2 gap-2">
        <div class="bloc">Bloc A</div>
        <div class="bloc">Bloc B</div>
      </div>
    </section>

    <section>
      <h2>3 blocs</h2>
      <div class="grid-blocs grid-cols-3 gap-2">
        <div class="bloc">Bloc 1</div>
        <div class="bloc">Bloc 2</div>
        <div class="bloc">Bloc 3</div>
      </div>
    </section>

    <section>
      <h2>Alignement + helpers</h2>
      <p class="align-start">Texte aligné à gauche</p>
      <p class="text-justify">Texte justifié : Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    </section>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
