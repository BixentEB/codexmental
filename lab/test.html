<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Lunaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .moon-simulator {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .moon-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            background: #222;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .moon-phase {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            clip-path: inset(0 50% 0 0);
            transform: rotate(0deg);
        }
        
        .moon-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #222;
            clip-path: inset(0 0 0 50%);
            transform: rotate(0deg);
        }
        
        .controls {
            margin: 25px 0;
        }
        
        #phase-slider {
            width: 100%;
            margin-bottom: 15px;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            outline: none;
        }
        
        #phase-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .phase-info {
            margin: 15px 0;
        }
        
        #phase-name {
            font-size: 1.2em;
            color: #4a6fa5;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #phase-date {
            font-size: 0.9em;
            color: #666;
        }
        
        #reset-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="moon-simulator">
        <h1>üåù Simulateur Lunaire</h1>
        
        <div class="moon-container">
            <div class="moon-phase" id="moon-light"></div>
            <div class="moon-shadow" id="moon-dark"></div>
        </div>
        
        <div class="phase-info">
            <div id="phase-name">Nouvelle Lune</div>
            <div id="phase-date"></div>
        </div>
        
        <div class="controls">
            <input type="range" id="phase-slider" min="0" max="7" step="1" value="0">
            <button id="reset-btn">Phase actuelle</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('phase-slider');
            const moonLight = document.getElementById('moon-light');
            const moonDark = document.getElementById('moon-dark');
            const phaseName = document.getElementById('phase-name');
            const phaseDate = document.getElementById('phase-date');
            const resetBtn = document.getElementById('reset-btn');
            
            const PHASES = [
                { name: "üåë Nouvelle Lune", light: 0, dark: 360 },
                { name: "üåí Premier Croissant", light: 45, dark: 315 },
                { name: "üåì Premier Quartier", light: 90, dark: 270 },
                { name: "üåî Lune Gibbeuse", light: 135, dark: 225 },
                { name: "üåï Pleine Lune", light: 180, dark: 180 },
                { name: "üåñ Gibbeuse D√©croiss.", light: 225, dark: 135 },
                { name: "üåó Dernier Quartier", light: 270, dark: 90 },
                { name: "üåò Dernier Croissant", light: 315, dark: 45 }
            ];
            
            function updateMoon(phaseIndex) {
                const phase = PHASES[phaseIndex];
                
                moonLight.style.transform = `rotate(${phase.light}deg)`;
                moonDark.style.transform = `rotate(${phase.dark}deg)`;
                phaseName.textContent = phase.name;
                updatePhaseDate(phaseIndex);
            }
            
            function updatePhaseDate(phaseIndex) {
                const now = new Date();
                const currentPhase = getCurrentPhaseIndex();
                let dayDiff = phaseIndex - currentPhase;
                
                if (dayDiff < 0) dayDiff += 8;
                
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + dayDiff * 3.7); // ~29.5/8 jours par phase
                
                const options = { weekday: 'long', day: 'numeric', month: 'long' };
                phaseDate.textContent = targetDate.toLocaleDateString('fr-FR', options);
            }
            
            function getCurrentPhaseIndex() {
                // Simplification: phase actuelle bas√©e sur le jour du mois
                const day = new Date().getDate();
                return Math.floor((day % 29.5) / 3.7) % 8;
            }
            
            function resetToCurrentPhase() {
                const currentPhase = getCurrentPhaseIndex();
                slider.value = currentPhase;
                updateMoon(currentPhase);
            }
            
            slider.addEventListener('input', function() {
                updateMoon(parseInt(this.value));
            });
            
            resetBtn.addEventListener('click', resetToCurrentPhase);
            
            // Initialisation
            resetToCurrentPhase();
        });
    </script>
</body>
</html>
