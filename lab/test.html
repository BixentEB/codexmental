<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Phases Lunaires</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .moon-widget {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.5em;
            margin-top: 0;
        }
        
        .moon-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle at center, #f5f5f5 0%, #ddd 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .moon-phase {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .moon-shadow {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            transform: translateX(0);
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .moon-date {
            font-size: 1.1em;
            color: #555;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .phase-name {
            font-size: 1.2em;
            color: #4a6fa5;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="moon-widget">
        <h1>Simulateur de Phases Lunaires</h1>
        
        <div class="phase-name" id="phaseName">Nouvelle Lune</div>
        
        <div class="moon-container">
            <div class="moon-phase">
                <div class="moon-shadow" id="moonShadow"></div>
            </div>
        </div>
        
        <div class="moon-date" id="moonDate"></div>
        
        <div class="controls">
            <div class="slider-container">
                <input type="range" id="phaseSlider" min="0" max="29" value="0" step="1">
            </div>
            <button id="currentPhaseBtn">Phase Actuelle</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const moonShadow = document.getElementById('moonShadow');
            const phaseSlider = document.getElementById('phaseSlider');
            const currentPhaseBtn = document.getElementById('currentPhaseBtn');
            const moonDate = document.getElementById('moonDate');
            const phaseName = document.getElementById('phaseName');
            
            // Noms des phases lunaires
            const phaseNames = [
                "Nouvelle Lune", 
                "Premier Croissant",
                "Premier Quartier",
                "Lune Gibbeuse Croissante",
                "Pleine Lune",
                "Lune Gibbeuse Décroissante",
                "Dernier Quartier",
                "Dernier Croissant"
            ];
            
            // Calculer la phase actuelle de la lune
            function getCurrentMoonPhase() {
                // Cycle lunaire moyen de 29.53 jours
                const lunarCycle = 29.530588853;
                // Date de référence pour une nouvelle lune connue (peut être ajustée)
                const knownNewMoon = new Date('2000-01-06T06:14:00Z');
                const now = new Date();
                
                // Différence en jours depuis la nouvelle lune connue
                const diffInDays = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
                // Phase actuelle (0 à ~29.53)
                let phase = (diffInDays % lunarCycle + lunarCycle) % lunarCycle;
                
                return phase;
            }
            
            // Mettre à jour l'affichage de la lune en fonction de la phase (0-29.53)
            function updateMoonPhase(phase) {
                // Normaliser la phase entre 0 et 1
                const normalizedPhase = phase / 29.530588853;
                
                // Déterminer la position de l'ombre
                let shadowPosition;
                if (normalizedPhase <= 0.5) {
                    // Première moitié du cycle (nouvelle lune à pleine lune)
                    shadowPosition = -100 + (normalizedPhase * 2 * 100);
                } else {
                    // Deuxième moitié du cycle (pleine lune à nouvelle lune)
                    shadowPosition = 100 - ((normalizedPhase - 0.5) * 2 * 100);
                }
                
                // Appliquer la transformation
                moonShadow.style.transform = `translateX(${shadowPosition}%)`;
                
                // Mettre à jour le nom de la phase
                updatePhaseName(normalizedPhase);
                
                // Calculer et afficher la date simulée
                updateSimulatedDate(phase);
            }
            
            // Mettre à jour le nom de la phase en fonction de la phase normalisée (0-1)
            function updatePhaseName(normalizedPhase) {
                let name;
                
                if (normalizedPhase < 0.03 || normalizedPhase > 0.97) {
                    name = phaseNames[0]; // Nouvelle Lune
                } else if (normalizedPhase < 0.22) {
                    name = phaseNames[1]; // Premier Croissant
                } else if (normalizedPhase < 0.28) {
                    name = phaseNames[2]; // Premier Quartier
                } else if (normalizedPhase < 0.47) {
                    name = phaseNames[3]; // Lune Gibbeuse Croissante
                } else if (normalizedPhase < 0.53) {
                    name = phaseNames[4]; // Pleine Lune
                } else if (normalizedPhase < 0.72) {
                    name = phaseNames[5]; // Lune Gibbeuse Décroissante
                } else if (normalizedPhase < 0.78) {
                    name = phaseNames[6]; // Dernier Quartier
                } else {
                    name = phaseNames[7]; // Dernier Croissant
                }
                
                phaseName.textContent = name;
            }
            
            // Mettre à jour la date simulée
            function updateSimulatedDate(phase) {
                const now = new Date();
                const lunarCycle = 29.530588853;
                const currentPhase = getCurrentMoonPhase();
                
                // Calculer la différence en jours entre la phase actuelle et la phase sélectionnée
                let dayDifference = phase - currentPhase;
                
                // Créer une nouvelle date avec le décalage
                const simulatedDate = new Date(now);
                simulatedDate.setDate(now.getDate() + dayDifference);
                
                // Formater la date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                moonDate.textContent = simulatedDate.toLocaleDateString('fr-FR', options);
            }
            
            // Initialiser avec la phase actuelle
            function setToCurrentPhase() {
                const currentPhase = getCurrentMoonPhase();
                phaseSlider.value = currentPhase;
                updateMoonPhase(currentPhase);
            }
            
            // Écouteurs d'événements
            phaseSlider.addEventListener('input', function() {
                updateMoonPhase(parseFloat(this.value));
            });
            
            currentPhaseBtn.addEventListener('click', setToCurrentPhase);
            
            // Initialisation
            setToCurrentPhase();
        });
    </script>
</body>
</html>
