<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Lunaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .moon-simulator {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .moon-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, #fff 0%, #ddd 100%),
                #222;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        .moon-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            border-radius: 50%;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        #phase-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(to right, 
                #000 0%, #333 12%, #666 25%, #999 37%, 
                #ccc 50%, #999 62%, #666 75%, #333 87%, #000 100%);
            border-radius: 4px;
            outline: none;
            margin-bottom: 15px;
        }
        
        #phase-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        
        .phase-info {
            margin: 15px 0;
        }
        
        #phase-name {
            font-size: 1.2em;
            color: #4a6fa5;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #phase-date {
            font-size: 0.9em;
            color: #666;
        }
        
        #reset-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        #reset-btn:hover {
            background-color: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="moon-simulator">
        <h1>üåù Simulateur Lunaire</h1>
        
        <div class="moon-container">
            <div class="moon-shadow" id="moon-shadow"></div>
        </div>
        
        <div class="phase-info">
            <div id="phase-name">Nouvelle Lune</div>
            <div id="phase-date"></div>
        </div>
        
        <div class="controls">
            <input type="range" id="phase-slider" min="0" max="28" step="1" value="0">
            <button id="reset-btn">Phase actuelle</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('phase-slider');
            const moonShadow = document.getElementById('moon-shadow');
            const phaseName = document.getElementById('phase-name');
            const phaseDate = document.getElementById('phase-date');
            const resetBtn = document.getElementById('reset-btn');
            
            const PHASES = [
                { name: "üåë Nouvelle Lune", day: 0, clip: "inset(0 0 0 100%)" },
                { name: "üåí Premier Croissant", day: 3, clip: "inset(0 75% 0 0)" },
                { name: "üåì Premier Quartier", day: 7, clip: "inset(0 50% 0 0)" },
                { name: "üåî Lune Gibbeuse", day: 10, clip: "inset(0 25% 0 0)" },
                { name: "üåï Pleine Lune", day: 14, clip: "inset(0 0 0 0)" },
                { name: "üåñ Gibbeuse D√©croiss.", day: 18, clip: "inset(0 0 0 25%)" },
                { name: "üåó Dernier Quartier", day: 21, clip: "inset(0 0 0 50%)" },
                { name: "üåò Dernier Croissant", day: 25, clip: "inset(0 0 0 75%)" }
            ];
            
            function updateMoon(day) {
                // Trouver la phase la plus proche
                let closestPhase = PHASES[0];
                for (const phase of PHASES) {
                    if (Math.abs(day - phase.day) < Math.abs(day - closestPhase.day)) {
                        closestPhase = phase;
                    }
                }
                
                moonShadow.style.clipPath = closestPhase.clip;
                phaseName.textContent = closestPhase.name;
                updatePhaseDate(day);
            }
            
            function updatePhaseDate(day) {
                const now = new Date();
                const currentDay = getCurrentMoonDay();
                let dayDiff = day - currentDay;
                
                if (dayDiff < 0) dayDiff += 29;
                
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + dayDiff);
                
                const options = { weekday: 'long', day: 'numeric', month: 'long' };
                phaseDate.textContent = targetDate.toLocaleDateString('fr-FR', options);
            }
            
            function getCurrentMoonDay() {
                // R√©f√©rence: nouvelle lune du 1er janvier 2023
                const refDate = new Date('2023-01-01');
                const now = new Date();
                const diffDays = Math.floor((now - refDate) / (1000 * 60 * 60 * 24));
                return diffDays % 29;
            }
            
            function resetToCurrentPhase() {
                const currentDay = getCurrentMoonDay();
                slider.value = currentDay;
                updateMoon(currentDay);
            }
            
            slider.addEventListener('input', function() {
                updateMoon(parseInt(this.value));
            });
            
            resetBtn.addEventListener('click', resetToCurrentPhase);
            
            // Initialisation
            resetToCurrentPhase();
        });
    </script>
</body>
</html>
