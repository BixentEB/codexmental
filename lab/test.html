<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Phases Lunaires</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .moon-widget {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.5em;
            margin-top: 0;
        }
        
        .moon-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle at center, #f5f5f5 0%, #ddd 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .moon-phase {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .moon-shadow {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            transform: translateX(0);
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        .slider-container {
            margin-bottom: 15px;
            position: relative;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-marks {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }
        
        .slider-mark {
            width: 1px;
            height: 10px;
            background-color: #999;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .moon-date {
            font-size: 1.1em;
            color: #555;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .phase-name {
            font-size: 1.2em;
            color: #4a6fa5;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="moon-widget">
        <h1>Simulateur de Phases Lunaires</h1>
        
        <div class="phase-name" id="phaseName">Nouvelle Lune</div>
        
        <div class="moon-container">
            <div class="moon-phase">
                <div class="moon-shadow" id="moonShadow"></div>
            </div>
        </div>
        
        <div class="moon-date" id="moonDate"></div>
        
        <div class="controls">
            <div class="slider-container">
                <input type="range" id="phaseSlider" min="0" max="7" value="0" step="1">
                <div class="slider-marks">
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                    <div class="slider-mark"></div>
                </div>
            </div>
            <button id="currentPhaseBtn">Phase Actuelle</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const moonShadow = document.getElementById('moonShadow');
            const phaseSlider = document.getElementById('phaseSlider');
            const currentPhaseBtn = document.getElementById('currentPhaseBtn');
            const moonDate = document.getElementById('moonDate');
            const phaseName = document.getElementById('phaseName');
            
            // Noms des phases lunaires et leurs positions dans le cycle (0-1)
            const phases = [
                { name: "Nouvelle Lune", position: 0, shadowPos: -100 },
                { name: "Premier Croissant", position: 0.25, shadowPos: -50 },
                { name: "Premier Quartier", position: 0.5, shadowPos: 0 },
                { name: "Lune Gibbeuse Croissante", position: 0.75, shadowPos: 50 },
                { name: "Pleine Lune", position: 1, shadowPos: 100 },
                { name: "Lune Gibbeuse Décroissante", position: 0.75, shadowPos: 50 },
                { name: "Dernier Quartier", position: 0.5, shadowPos: 0 },
                { name: "Dernier Croissant", position: 0.25, shadowPos: -50 }
            ];
            
            // Durée d'un cycle lunaire en jours
            const lunarCycle = 29.530588853;
            
            // Calculer la phase actuelle de la lune (0-1)
            function getCurrentMoonPhase() {
                // Date de référence pour une nouvelle lune connue
                const knownNewMoon = new Date('2000-01-06T06:14:00Z');
                const now = new Date();
                
                // Différence en jours depuis la nouvelle lune connue
                const diffInDays = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
                // Phase actuelle (0-1)
                let phase = ((diffInDays % lunarCycle + lunarCycle) % lunarCycle) / lunarCycle;
                
                return phase;
            }
            
            // Trouver la phase la plus proche pour le slider
            function findClosestPhase(phase) {
                let closestIndex = 0;
                let smallestDiff = Infinity;
                
                phases.forEach((p, index) => {
                    const diff = Math.abs(p.position - phase);
                    if (diff < smallestDiff) {
                        smallestDiff = diff;
                        closestIndex = index;
                    }
                });
                
                return closestIndex;
            }
            
            // Mettre à jour l'affichage en fonction de l'index de phase (0-7)
            function updateMoonPhase(phaseIndex) {
                const phase = phases[phaseIndex];
                
                // Appliquer la transformation de l'ombre
                moonShadow.style.transform = `translateX(${phase.shadowPos}%)`;
                
                // Mettre à jour le nom de la phase
                phaseName.textContent = phase.name;
                
                // Calculer et afficher la date simulée
                updateSimulatedDate(phaseIndex);
            }
            
            // Mettre à jour la date simulée
            function updateSimulatedDate(phaseIndex) {
                const now = new Date();
                const currentPhase = getCurrentMoonPhase();
                const targetPhase = phases[phaseIndex].position;
                
                // Calculer la différence de jours
                let dayDifference;
                if (targetPhase >= currentPhase) {
                    dayDifference = (targetPhase - currentPhase) * lunarCycle;
                } else {
                    dayDifference = (1 - currentPhase + targetPhase) * lunarCycle;
                }
                
                // Créer une nouvelle date avec le décalage
                const simulatedDate = new Date(now);
                simulatedDate.setDate(now.getDate() + Math.round(dayDifference));
                
                // Formater la date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                moonDate.textContent = simulatedDate.toLocaleDateString('fr-FR', options);
            }
            
            // Initialiser avec la phase actuelle
            function setToCurrentPhase() {
                const currentPhase = getCurrentMoonPhase();
                const closestPhaseIndex = findClosestPhase(currentPhase);
                phaseSlider.value = closestPhaseIndex;
                updateMoonPhase(closestPhaseIndex);
            }
            
            // Écouteurs d'événements
            phaseSlider.addEventListener('input', function() {
                updateMoonPhase(parseInt(this.value));
            });
            
            currentPhaseBtn.addEventListener('click', setToCurrentPhase);
            
            // Initialisation
            setToCurrentPhase();
        });
    </script>
</body>
</html>
