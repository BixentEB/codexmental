<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔬 Laboratoire – Codex Mental</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles globaux -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- 🎨 Styles modules du labo -->
  <link rel="stylesheet" href="/lab/modules/modules.css">

  <!-- ⚙️ Script principal site -->
  <script type="module" src="/assets/js/main.js"></script>

  <!-- ⚙️ Script central des modules du labo -->
  <script type="module" src="/lab/modules/modules.js"></script>
</head>
<body class="theme-stellaire lab">
  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu injecté dynamiquement -->
  <header id="menu-placeholder"></header>

  <!-- 🔬 Contenu principal -->
  
  
  <main class="dashboard">
    <!-- 🧭 Titres verticaux -->
    <div id="dashboard-title-left">ORION INTERFACE</div>
    <div id="dashboard-title-right">TACTICAL MODULE</div>

    <!-- Ligne 1 : Alertes -->
    <div id="alert-left" class="widget"><h2>📡 Alerte G</h2></div>
    <div id="planet-symbol" class="widget"></div>
    <div id="planet-name" class="widget"></div>
    <div id="planet-scientific-name" class="widget"></div>
    <div id="alert-right" class="widget"><h2>🧬 Alerte D</h2></div>

    <!-- Radar et Blocs -->
    <div id="bloc-g1" class="widget">
      <canvas id="planet-main-viewer" width="150" height="150" data-planet=""></canvas>
      <div style="margin-top: 0.5rem;">
        <label for="layer-select">🛰️ Couche :</label>
        <select id="layer-select" class="codex-select">
          <option value="surface" selected>Surface</option>
          <option value="cloud">Nuages</option>
          <option value="infrared">Infrarouge</option>
        </select>
      </div>
    </div>

    <div id="bloc-g2" class="widget">
      <h3>
        📋 
        <select data-section="informations" class="codex-select">
          <option value="basic" selected>Données principales</option>
          <option value="composition">Composition</option>
          <option value="climat">Climat</option>
        </select>
      </h3>
      <div class="section-content"></div>
    </div>

    <div id="bloc-g3" class="widget">
      <h3>
        🪐
        <select data-section="colony" class="codex-select">
          <option value="colonization">État de terraformation</option>
          <option value="potentials">Potentiels</option>
          <option value="phases">Phases</option>
          <option value="bases">Implantations</option>
        </select>
      </h3>
      <div class="section-content"></div>
    </div>

    <div id="bloc-d1" class="widget">
      <h3>
        🛰️ 
        <select data-section="missions" class="codex-select">
          <option value="summary">Exploration</option>
        </select>
      </h3>
      <div class="section-content"></div>
    </div>

    <div id="bloc-d2" class="widget">
      <h3>
        🌙 
        <select data-section="moons" class="codex-select">
          <option value="summary">Lunes</option>
          <option value="details">Détails</option>
        </select>
      </h3>
      <div class="section-content"></div>
    </div>

    <div id="bloc-d3" class="widget">
      <h3 id="moon-viewer-title"></h3>
      <canvas id="moon-viewer" width="150" height="150"></canvas>
    </div>

    <div id="widget-core-radar" class="widget">
      <canvas id="simul-system" width="600" height="600"></canvas>
    </div>

    <!-- Ligne 5 : Données dynamiques -->
    <div id="widget-infos" class="widget">
      <h2>📊 Données planétaires</h2>
      <div class="infos-grid">
        <div class="info-subwidget informations" id="info-data"></div>
        <div class="info-subwidget" id="info-colony"></div>
        <div class="info-subwidget" id="info-missions"></div>
      </div>
    </div>
  </main>


  <!-- 🡸 Footer injecté dynamiquement -->
  <div id="footer-placeholder"></div>
</body>
</html>
