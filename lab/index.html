<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔬 Laboratoire – Codex Mental</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles globaux -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- 🎨 Styles modules du labo -->
  <link rel="stylesheet" href="/lab/modules/modules.css">

  <!-- ⚙️ Script principal site -->
  <script type="module" src="/assets/js/main.js"></script>

  <!-- ⚙️ Script central des modules du labo -->
  <script type="module" src="/lab/modules/modules.js"></script>
</head>
<body class="theme-stellaire lab">
  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu injecté dynamiquement -->
  <header id="menu-placeholder"></header>

  <!-- 🔬 Contenu principal -->
  
  <main class="dashboard">
    <div id="dashboard-label">ORION TACTICAL INTERFACE</div>

    
    <!-- Ligne 1 -->
    <div class="widget" id="widget-1" data-widget="1" data-active="true">
      <h2>🛰️ Bloc 1</h2>
    </div>

    <div class="widget" id="widget-alertes">
      <h2>Alertes</h2>
      <!-- contenu d’alertes ici -->
    </div>

    <div class="widget" id="widget-3" data-widget="3" data-active="true">
      <h2>📆 Bloc 3</h2>
    </div>

    <!-- Ligne 2 -->
    <div class="widget" id="widget-4" data-widget="4" data-active="true">
      <h2>📡 Bloc gauche</h2>
    </div>

    <div class="widget radar-circular" id="widget-core-radar" data-widget="core-radar" data-active="true">
      <canvas id="simul-system" width="600" height="600"></canvas>
    </div>

    <div class="widget" id="widget-5" data-widget="5" data-active="true">
      <h2>🧬 Bloc droit</h2>
    </div>

<!-- 🔭 Visualiseur de planète -->
<div class="widget" id="widget-planet-viewer">
  <button id="close-planet-viewer" title="Fermer"></button>
  <h2>🔭 Visualiseur</h2>

  <canvas id="planet-canvas" width="240" height="240"></canvas>

  <div class="planet-layer-selector">
    <label for="layer-select">🪐 Couche :</label>
    <select id="layer-select">
      <option value="surface">Surface</option>
      <option value="clouds">Nuages</option>
      <option value="ir">Infrarouge</option>
    </select>
    <p id="layer-warning" class="hidden" style="color: #f88; font-size: 0.8em; margin-top: 0.5em;">
      ⚠️ Données manquantes pour cette couche
    </p>
  </div>
</div>

<!-- 📋 Informations sur la planète -->
<div class="widget" id="widget-planet-info">
  <h2>📋 Informations</h2>
  <div id="planet-info-content">
    <p>Nom : —</p>
    <p>Distance : —</p>
    <p>Taille : —</p>
    <p>Température : —</p>
  </div>
</div>

  </main>

  <!-- 🡸 Footer injecté dynamiquement -->
  <div id="footer-placeholder"></div>
</body>
</html>
