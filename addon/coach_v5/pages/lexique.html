<div class="card">
  <h2>Lexique</h2>
  <p><strong>WU</strong> = Warm-Up (échauffement) • <strong>CD</strong> = Cool-Down (retour au calme)</p>
  <p><strong>RPE</strong> = Intensité ressentie (0–10) • <strong>Tempo</strong> = cadence (ex: 2-1-1)</p>
  <p><strong>Zone 2</strong> = aérobie facile • <strong>HIIT</strong> = intervalles haute intensité</p>
  <p><strong>Abdos</strong> : dynamiques → Muscu (reps) ; Core/Planches → Gainage (sec).</p>
</div>
