<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TITRE DE LA PAGE ‚Äì Codex Mental</title> <!-- üîß Modifie ici le titre de l'onglet -->
  
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body class="theme-stellaire"> <!-- üîß Change la classe ici pour d√©finir le th√®me par d√©faut -->

  <!-- üåå Fond anim√© stellaire -->
  <canvas id="stellaire-stars"></canvas>

  <!-- üîÅ Injection automatique du menu -->
  <div id="menu-placeholder"></div>

  <!-- üß† Contenu principal -->
  <main class="container">
    <h1>TITRE PRINCIPAL</h1> <!-- üîß Modifie ce titre -->
    <p>Ce texte est un exemple. Remplace-le par le contenu de ta nouvelle page.</p>

    <!-- üé® S√©lecteurs de th√®me : √† garder ou supprimer selon la page -->
    <div class="theme-buttons">
      <span>Changer de th√®me :</span>
      <button onclick="setTheme('theme-solaire')">Solaire</button>
      <button onclick="setTheme('theme-lunaire')">Lunaire</button>
      <button onclick="setTheme('theme-galactique')">Galactique</button>
      <button onclick="setTheme('theme-stellaire')">Stellaire</button>
    </div>
  </main>

  <!-- üîÅ Injection automatique du pied de page -->
  <div id="footer-placeholder"></div>

  <!-- üß† Script d'injection dynamique + d√©tection lien actif -->
  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        if (id === 'menu-placeholder') highlightActiveLink();
        return;
      }

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
          if (id === 'menu-placeholder') highlightActiveLink();
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = 
            fallback || `<div style="color:red;text-align:center;">‚ö†Ô∏è ${id.replace('-placeholder', '')} non charg√©.</div>`;
        });
    }

    function highlightActiveLink() {
      const currentPath = location.pathname.replace(/\/+$/, '');
      document.querySelectorAll('.main-nav a').forEach(link => {
        const href = link.getAttribute('href');
        const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    }

    // Injection des blocs menu et pied de page
    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
