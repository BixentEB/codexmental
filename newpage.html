    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }
    .header, .main-nav a {
      font-family: 'Orbitron', sans-serif;
    }
    .main-nav a.active {
      background-color: rgba(255, 255, 255, 0.08);

<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>

  <div id="menu-placeholder"></div>
  <script>
    const cache = {};
    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;

          if (id === 'menu-placeholder') {
            const current = location.pathname.split("/").pop() || "index.html";
            document.querySelectorAll('.main-nav a').forEach(link => {
              const href = link.getAttribute('href')?.split("/").pop();
              if (href === current) {
                link.classList.add('active');
              }
            });
          }
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">‚ö†Ô∏è ${id.replace('-placeholder', '')} non charg√©.</div>`;
        });
    }

    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');
  </script>

  <main class="container">

      Utilise cette section pour tes projets, textes ou mises en page personnalis√©es.
    </div>
  </main>

</body>
