<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil – Codex Mental</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }
    .header, .main-nav a {
      font-family: 'Orbitron', sans-serif;
    }
    .main-nav a.active {
      background-color: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .main-nav a.active:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .theme-buttons {
      text-align: center;
      margin-top: 2rem;
    }
    .theme-buttons span {
      margin-right: 1rem;
    }
    .theme-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.05);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-buttons button:hover {
      background-color: rgba(255,255,255,0.15);
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>

  <main class="container">
    <h1 style="text-align:center">Bienvenue sur mon site</h1>
    <p style="text-align:center">Ce bloc est modifiable. Tu peux ici écrire une introduction, une présentation, ou insérer du contenu dynamique plus tard.</p>

    <div class="theme-buttons">
      <span>Changer de thème :</span>
      <button onclick="setTheme('theme-solaire')">Solaire</button>
      <button onclick="setTheme('theme-lunaire')">Lunaire</button>
      <button onclick="setTheme('theme-galactique')">Galactique</button>
      <button onclick="setTheme('theme-stellaire')">Stellaire</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const cache = {};
    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;

          if (id === 'menu-placeholder') {
            const current = location.pathname.endsWith('/') ? 'index.html' : location.pathname.split("/").pop();
            document.querySelectorAll('.main-nav a').forEach(link => {
              const href = link.getAttribute('href') || '';
              const linkEnd = href.split("/").pop();
              if (linkEnd === current) {
                link.classList.add('active');
              }
            });
          }
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
