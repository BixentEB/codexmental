<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Mental</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>

  <div id="menu-placeholder"></div>
<script>
  fetch('menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-placeholder').innerHTML = html;
    });
</script>


  <main class="container">
    <h1>Bienvenue sur mon site</h1>
    <p>Ce bloc est modifiable. Tu peux ici écrire une introduction, une présentation, ou insérer du contenu dynamique plus tard.</p>

    <div class="theme-buttons">
      <span>Changer de thème :</span>
      <button onclick="setTheme('theme-solaire')">Solaire</button>
      <button onclick="setTheme('theme-lunaire')">Lunaire</button>
      <button onclick="setTheme('theme-galactique')">Galactique</button>
      <button onclick="setTheme('theme-stellaire')">Stellaire</button>
    </div>
  </main>
  <div id="footer-placeholder"></div>

  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');
  </script></body>
</html>
