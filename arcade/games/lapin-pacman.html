<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üê∞ Lapin IA ‚Äì Octet Collector</title>
  <style>
    body {
      margin:0;
      background:#000;
      color:#0f0;
      font-family: monospace;
    }
    canvas {
      display:block;
      margin:0 auto;
      background:#111;
      border:2px solid #0f0;
    }
    #score {
      text-align:center;
      margin:0.5rem;
      font-size:1.2rem;
    }
    #victory {
      text-align:center;
      margin-top:1rem;
      color:#0f0;
      display:none;
    }
  </style>
</head>
<body>
  <div id="score">Score : 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="victory">üéâ Tous les octets r√©cup√©r√©s‚ÄØ!</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const rows = canvas.height / gridSize;
    const cols = canvas.width / gridSize;

    let player = { x: 0, y: 0 };
    let octets = [];
    const totalOctets = 10;
    let score = 0;

    // G√©n√®re des octets al√©atoirement
    function spawnOctets() {
      octets = [];
      while (octets.length < totalOctets) {
        const pos = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        if (!(pos.x === player.x && pos.y === player.y)) {
          octets.push(pos);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Octets
      ctx.fillStyle = "#0ff";
      octets.forEach(o => {
        ctx.fillRect(o.x * gridSize, o.y * gridSize, gridSize, gridSize);
      });

      // Joueur
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x * gridSize, player.y * gridSize, gridSize, gridSize);
    }

    function updateScore() {
      document.getElementById("score").textContent = "Score : " + score;
    }

    function checkVictory() {
      if (octets.length === 0) {
        document.getElementById("victory").style.display = "block";
      }
    }

    // D√©placement
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && player.y > 0) player.y--;
      if (e.key === "ArrowDown" && player.y < rows -1) player.y++;
      if (e.key === "ArrowLeft" && player.x > 0) player.x--;
      if (e.key === "ArrowRight" && player.x < cols -1) player.x++;

      // V√©rifie si on collecte un octet
      for (let i = 0; i < octets.length; i++) {
        if (octets[i].x === player.x && octets[i].y === player.y) {
          octets.splice(i,1);
          score++;
          updateScore();
          checkVictory();
          break;
        }
      }

      draw();
    });

    // Initialisation
    spawnOctets();
    draw();
    updateScore();
  </script>
</body>
</html>
