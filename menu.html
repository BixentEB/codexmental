<!-- ☰ Bouton menu mobile -->
<button id="menu-toggle" class="menu-toggle" aria-label="Ouvrir le menu mobile">☰</button>

<!-- 📱 Menu mobile slide -->
<nav id="mobile-menu" class="mobile-menu">
  <ul>
    <li><a href="/index.html">Home</a></li>
    <li><a href="/blog/index.html">Blog</a></li>

    <li><button onclick="setTheme('theme-solaire')">Solaire</button></li>
    <li><button onclick="setTheme('theme-lunaire')">Lunaire</button></li>
    <li><button onclick="setTheme('theme-galactique')">Galactique</button></li>
    <li><button onclick="setTheme('theme-stellaire')">Stellaire</button></li>
  </ul>
</nav>


<!-- ⚙️ Script pour activer le menu mobile injecté -->
<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const menu = document.getElementById("mobile-menu");

  if (toggleBtn && menu) {
    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggleBtn) {
        menu.classList.remove("open");
      }
    });
  }
</script>
