<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles -->
 <link rel="stylesheet" href="/assets/css/main.css">
 <link rel="stylesheet" href="/assets/css/atelier.css">

  <!-- ⚙️ Script principal -->
<script type="module" src="/assets/js/main.js"></script>
</head>

<body class="theme-stellaire">
  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu injecté dynamiquement -->
<header id="menu-placeholder"></header>
 

  <!-- 🧱 Contenu principal -->
  <main class="atelier-layout">
    <section id="visualiseur">
      <div class="placeholder">
        <h2>Bienvenue dans l'atelier</h2>
        <p>Sélectionnez un projet à droite pour l'afficher ici.</p>
      </div>
    </section>

    <aside class="atelier-menu">
      <ul>
      <li><button onclick="chargerProjet('intro')">🤔 Intro</button></li>
      </ul>
      <h3>Projets</h3>
      <ul>
        <li><button onclick="chargerProjet('b12')">🧬 B12 Project</button></li>
        <li><button onclick="chargerProjet('heures')">⏳ Heures Sacrées</button></li>
        <li><button onclick="chargerProjet('ia')">🤖 IA & Outils</button></li>
      </ul>
    </aside>
  </main>

  <script>
    function chargerProjet(nom) {
      fetch(`/atelier/${nom}.html`)
        .then(response => response.text())
        .then(html => {
          document.getElementById("visualiseur").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("visualiseur").innerHTML = `<p class='erreur'>Erreur de chargement : ${nom}.html</p>`;
        });
    }
  </script>
</body>
</html>
