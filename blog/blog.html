<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Codex Mental</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/style-base/blog.css">

  <!-- ⚙️ Script principal -->
  <script type="module" src="/assets/js/main.js"></script>
  <script defer src="/assets/js/blog.js"></script>
</head>

<body class="theme-stellaire">
  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu principal (injecté dynamiquement) -->
  <header id="menu-placeholder"></header>

  <!-- 📚 Contenu principal du blog -->
  <main class="blog-layout">
    <!-- 📖 Visualiseur d'article -->
    <section id="article-viewer">
      <div class="placeholder">
        <h2><span style="color: #663300;">Bienvenue dans le blog</span></h2>
        <p><span style="color: #663300;">Sélectionnez un article à gauche pour l'afficher ici.</span></p>
      </div>
    </section>

    <!-- 📂 Menu latéral blog injecté dynamiquement -->
    <aside id="blog-menu"></aside>
  </main>

</body>
</html>
