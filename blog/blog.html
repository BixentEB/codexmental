<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Codex Mental</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles globaux -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- ⚙️ Scripts -->
  <script type="module" src="/assets/js/main.js"></script>
  <script defer src="/assets/js/blog.js"></script>
</head>

<body class="theme-stellaire">

  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu principal (injecté dynamiquement) -->
  <header id="menu-placeholder"></header>

  <!-- 🌌 Blog avec menu latéral spécifique -->
  <main class="container blog-layout">

    <!-- 📚 Menu du blog (injecté dynamiquement) -->
    <aside id="menu-blog"></aside>

    <!-- 📖 Zone d’affichage des articles -->
    <section id="article-viewer">
      <p>Sélectionne un article dans le menu à gauche.</p>
    </section>

  </main>

  <!-- 🦶 Footer injecté dynamiquement -->
  <div id="footer-placeholder"></div>

</body>
</html>
