<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Codex Mental</title>

  <!-- 🌞 Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles principaux -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- 🎨 Styles du menu burger viewer -->
  <link rel="stylesheet" href="/assets/css/viewer-menu.css">

  <!-- ⚙️ Script principal -->
  <script type="module" src="/assets/js/main.js"></script>
</head>

<body class="theme-stellaire">
  <!-- 🌌 Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu principal (injecté dynamiquement) -->
  <header id="menu-placeholder"></header>

  <!-- 📚 Contenu principal du blog -->
  <main class="blog-layout">
    <!-- 📂 POINT D'INJECTION pour le menu des articles -->
    <div id="blog-menu-container">
      <!-- Le menu sera injecté ici par le script -->
    </div>

    <!-- 📖 Visualiseur d'article -->
    <section id="article-viewer">
      <div class="placeholder">
        <h2>Bienvenue dans le blog</h2>
        <p>Sélectionnez un article à gauche pour l'afficher ici.</p>
        <br><br><br><br>
        <blockquote style="font-style: italic; font-size: 0.95rem; border-left: 4px solid rgba(0,0,0,0.1); padding-left: 1rem;">
          « Si l'IA avait existé à l'époque des pharaons, la grande bibliothèque aurait bien pu partir en cendres, la mémoire du monde, elle, n'aurait jamais brûlé. »
        </blockquote>
      </div>
    </section>
  </main>

  <!-- 🦶 Footer injecté dynamiquement -->
  <div id="footer-placeholder"></div>

  <!-- 📜 Scripts -->
  <script src="/assets/js/viewer.js"></script>
  <script src="/assets/js/blog-menu-loader.js"></script>
</body>
</html>
