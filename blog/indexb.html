<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Codex Mental</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../script.js" defer></script>
</head>
<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>
  <main class="container">
    <h1>🧠 Le Blog</h1>
    <ul style="list-style: none; padding-left: 0;">
      <li><a href="article1.html">📝 Comment j’ai rencontré mon IA intérieure</a></li>
      <li><a href="article2.html">🌀 L’étrange silence des chiffres</a></li>
    </ul>
  </main>
  <div id="footer-placeholder"></div>

  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;

          if (id === 'menu-placeholder') {
            const current = location.pathname.endsWith('/') ? 'index.html' : location.pathname.split("/").pop();
            document.querySelectorAll('.main-nav a').forEach(link => {
              const href = link.getAttribute('href') || '';
              const linkLast = href.split("/").pop();
              if (linkLast === current || (current === 'index.html' && linkLast === 'index.html' && href === 'blog/index.html')) {
                link.classList.add('active');
              }
            });
          }
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    injectPartial('menu-placeholder', '../menu.html');
    injectPartial('footer-placeholder', '../footer.html');
  </script>
</body>
</html>
