<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog ‚Äì Codex Mental</title>

  <!-- üåû Favicon -->
  <link rel="icon" href="/img/logo/favicon-96x96.png" sizes="96x96">

  <!-- üåê Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- üé® Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- ‚öôÔ∏è Scripts -->
  <script type="module" src="/assets/js/main.js"></script>
  <script defer src="/assets/js/loader.js"></script>

  <style>
    #blog-menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 60px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      transition: left 0.3s ease;
    }

    #blog-menu.closed ~ #panels {
      left: 0;
    }

    #blog-menu.closed {
      left: -60px;
    }

    #toggle-menu {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin: 0.5rem 0;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toggle-menu.fixed-toggle {
      position: fixed;
      left: 10px;
      top: 90px;
      z-index: 20;
    }

    #panels {
      position: fixed;
      top: 80px;
      left: 60px;
      width: 260px;
      background: var(--bg-panel, rgba(255, 255, 255, 0.9));
      padding: 1rem;
      display: none;
      z-index: 5;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .theme-lunaire #panels {
      --bg-panel: rgba(255, 255, 255, 0.07);
      color: white;
    }

    .theme-galactique #panels {
      --bg-panel: rgba(240, 240, 255, 0.07);
      color: #eaeaff;
    }

    .theme-stellaire #panels {
      --bg-panel: rgba(255, 255, 255, 0.08);
      color: #e8e8ff;
    }

    .theme-solaire #panels {
      --bg-panel: rgba(255, 255, 255, 0.95);
      color: #2d1200;
    }

    #panels.active {
      display: block;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: white;
      padding: 0.6rem;
      font-size: 1.4rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .menu-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    #blog-menu nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
  </style>
</head>

<body class="theme-stellaire">
  <!-- üåå Canvas de fond -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- üß† Menu inject√© dynamiquement -->
  <header id="menu-placeholder"></header>

  <!-- üîΩ Menu vertical blog -->
  <aside id="blog-menu" class="open">
    <button id="toggle-menu" class="fixed-toggle">‚ò∞</button>
    <nav>
      <ul>
        <li><button class="menu-btn" data-panel="date">üóìÔ∏è</button></li>
        <li><button class="menu-btn" data-panel="theme">üß†</button></li>
        <li><button class="menu-btn" data-panel="all">üìÑ</button></li>
        <li><button class="menu-btn" data-panel="search">üîç</button></li>
      </ul>
    </nav>
  </aside>

  <!-- üìÇ Panneaux de filtre -->
  <section id="panels">
    <div id="panel-date" class="panel"></div>
    <div id="panel-theme" class="panel"></div>
    <div id="panel-all" class="panel"></div>
    <div id="panel-search" class="panel">
      üîç <input type="text" id="search-input" placeholder="Rechercher un mot-cl√© ou #hashtag">
      <div id="search-results"></div>
    </div>
  </section>

  <!-- üìñ Visualiseur d'article -->
  <main id="blog-viewer" class="container">
    <h1>üß† Le Blog</h1>
    <p>üì∞ S√©lectionne un article dans le menu pour l‚Äôafficher ici.</p>
  </main>

  <!-- üåô Lune inject√©e automatiquement si th√®me lunaire -->

  <!-- ü¶∂ Footer dynamique -->
  <div id="footer-placeholder"></div>

  <script>
    // Toggle menu vertical
    const toggleButton = document.getElementById('toggle-menu');
    const blogMenu = document.getElementById('blog-menu');
    toggleButton.addEventListener('click', () => {
      blogMenu.classList.toggle('closed');
    });
  </script>
</body>
</html>
