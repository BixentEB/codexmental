<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article 2 – Codex Mental</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../script.js" defer></script>
</head>
<body class="theme-classic">
  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>
<script>
  fetch('../menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-placeholder').innerHTML = html;
    });
</script>

  <main class="container">
    <h1>L’étrange silence des chiffres</h1>
    <p>Que se passe-t-il quand les coïncidences numériques deviennent trop nombreuses pour être ignorées ? Une exploration...</p>
  </main>
  <div id="footer-placeholder"></div>

  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    injectPartial('menu-placeholder', '../menu.html');
    injectPartial('footer-placeholder', '../footer.html');
  </script>
</body>
</html>
