<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L‚Äô√©trange silence des chiffres ‚Äì Codex Mental</title>

  <link rel="stylesheet" href="../style-base.css" />
  <link rel="stylesheet" href="../themes.css" />
  <script src="../script.js" defer></script>
</head>

<body class="theme-stellaire"> <!-- üîß Th√®me par d√©faut corrig√© -->

  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>

  <main class="container">
    <h1>L‚Äô√©trange silence des chiffres</h1>
    <p>Que se passe-t-il quand les co√Øncidences num√©riques deviennent trop nombreuses pour √™tre ignor√©es ? Une exploration...</p>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        if (id === 'menu-placeholder') highlightBlogLink();
        return;
      }

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
          if (id === 'menu-placeholder') highlightBlogLink();
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML =
            fallback || `<div style="color:red;text-align:center;">‚ö†Ô∏è ${id.replace('-placeholder', '')} non charg√©.</div>`;
        });
    }

    // üß≠ Forcer "Blog" en surlignage m√™me dans les articles
    function highlightBlogLink() {
      document.querySelectorAll('.main-nav a').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.includes('blog/index.html')) {
          link.classList.add('active');
        }
      });
    }

    injectPartial('menu-placeholder', '../menu.html');
    injectPartial('footer-placeholder', '../footer.html');
  </script>
</body>
</html>
