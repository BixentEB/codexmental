<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Codex – Prototype Menu</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
    }

    #blog-menu {
      width: 60px;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    #blog-menu.closed {
      transform: translateX(-100%);
    }

    #toggle-menu {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: white;
      cursor: pointer;
      margin: 1rem 0;
    }

    #blog-menu ul {
      list-style: none;
      padding: 0;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin: 1rem 0;
    }

    #panels {
      position: fixed;
      left: 60px;
      top: 0;
      bottom: 0;
      width: 240px;
      background: #f0f0f0;
      padding: 1rem;
      display: none;
    }

    #panels.active {
      display: block;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    #blog-viewer {
      margin-left: 60px;
      padding: 2rem;
      flex: 1;
      background: #fff;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <aside id="blog-menu" class="open">
    <button id="toggle-menu">☰</button>
    <nav>
      <ul>
        <li><button class="menu-btn" data-panel="date">🗓️</button></li>
        <li><button class="menu-btn" data-panel="theme">🧠</button></li>
        <li><button class="menu-btn" data-panel="all">📄</button></li>
        <li><button class="menu-btn" data-panel="search">🔍</button></li>
      </ul>
    </nav>
  </aside>

  <section id="panels">
    <div id="panel-date" class="panel">📅 Chargement en cours...</div>
    <div id="panel-theme" class="panel">🧠 Chargement en cours...</div>
    <div id="panel-all" class="panel">📄 Chargement en cours...</div>
    <div id="panel-search" class="panel">
      🔍 <input type="text" id="search-input" placeholder="Rechercher un mot-clé ou #hashtag">
      <div id="search-results"></div>
    </div>
  </section>

  <main id="blog-viewer">
    <p>📰 Sélectionne un article dans le menu pour l’afficher ici.</p>
  </main>
</body>
</html>
