<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Menu Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    /* Bouton menu mobile */
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #4eaaff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      z-index: 1001;
    }

    /* Menu mobile */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease-in-out;
      padding: 2rem 1rem;
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-menu ul {
      list-style: none;
      padding: 0;
    }

    .mobile-menu li {
      margin: 1rem 0;
    }

    .mobile-menu a, .mobile-menu button {
      color: #4eaaff;
      background: none;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      text-decoration: none;
      text-align: left;
      width: 100%;
      display: inline-block;
      cursor: pointer;
    }

    .mobile-menu button:hover, .mobile-menu a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- â˜° Bouton -->
  <button id="menu-toggle" class="menu-toggle">â˜°</button>

  <!-- ðŸ“± Menu mobile -->
  <nav id="mobile-menu" class="mobile-menu">
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Projets</a></li>
      <li><a href="#">CV</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggleBtn) {
        menu.classList.remove("open");
      }
    });
  </script>
</body>
</html>
