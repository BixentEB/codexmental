<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil ‚Äì Codex Mental</title>

  <!-- üåê Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- üé® Styles principaux -->
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/lune.css" />

  <!-- ‚öôÔ∏è Script principal -->
  <script src="/script.js" defer></script>
</head>

<body class="theme-stellaire">
  <!-- üåå Effet stellaire / galactique -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- üß† Injection du menu desktop (menu.html) -->
  <div id="menu-placeholder"></div>

  <!-- ‚ò∞ Bouton menu mobile -->
  <button id="menu-toggle" class="menu-toggle">‚ò∞</button>

  <!-- üì± Menu mobile inject√© dynamiquement par script.js -->
  <nav id="mobile-menu" class="mobile-menu">
    <ul id="mobile-menu-items">
      <!-- rempli automatiquement -->
    </ul>
  </nav>

  <!-- üß± Contenu principal -->
  <main class="container">
    <h1 class="text-center">Bienvenue sur mon site</h1>

    <!-- üí° Bloc pr√™t √† remplir -->
    <section class="bloc">
      <h2>Titre de section</h2>
      <p>Contenu √† ajouter ici‚Ä¶</p>
    </section>

    <!-- üîß Exemple de second bloc -->
    <section class="bloc">
      <h2>Autre section</h2>
      <p>Utilise ce mod√®le pour organiser ton contenu sur les autres pages.</p>
    </section>

    <!-- üå† Alerte √©v√©nement astronomique (remplie dynamiquement) -->
    <div id="astro-info" class="astro-info" style="all: unset; display: block; text-align: center; font-size: .9rem; color: var(--text-primary); margin: 1rem auto;">
      Chargement des √©v√©nements astronomiques...
    </div>
  </main>

  <!-- üåô Le widget de lune s‚Äôinjecte automatiquement si th√®me lunaire -->

  <!-- ü¶∂ Injection dynamique du footer -->
  <div id="footer-placeholder"></div>

  <!-- üìú Script ouverture / fermeture du menu mobile -->
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggleBtn) {
        menu.classList.remove("open");
      }
    });
  </script>
</body>
</html>
