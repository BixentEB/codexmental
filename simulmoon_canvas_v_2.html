<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur Lunaire Canvas (Intersection de disques)</title>
  <style>
    body {
      background: #0d0d15;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    canvas {
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(200, 200, 255, 0.2);
    }
    #moonCanvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Simulateur Lunaire Réaliste (Canvas)</h1>
  <canvas id="moonCanvas" width="300" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.min.js"></script>
  <script>
    const canvas = document.getElementById("moonCanvas");
    const ctx = canvas.getContext("2d");
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = 120;

    function drawRealisticMoon(fraction, phase) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Base : lune sombre
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();

      // Crée un masque circulaire représentant la lumière projetée
      const isWaxing = phase < 0.5;
      const offset = (0.5 - fraction) * 2 * radius; // de -r à +r
      const dx = isWaxing ? offset : -offset;

      ctx.save();
      ctx.globalCompositeOperation = "source-atop";
      ctx.beginPath();
      ctx.arc(cx + dx, cy, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#ddd";
      ctx.fill();
      ctx.restore();

      // Affichage de debug : texte
      const phaseText = (fraction * 100).toFixed(1) + "% - " +
        (isWaxing ? "croissante" : "décroissante");

      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(phaseText, 10, canvas.height - 10);
    }

    function drawCurrentMoon() {
      const now = new Date();
      const { fraction, phase } = SunCalc.getMoonIllumination(now);
      drawRealisticMoon(fraction, phase);
    }

    drawCurrentMoon();
    setInterval(drawCurrentMoon, 3600000);
  </script>
</body>
</html>
