<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV – Codex Mental</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }
    .header, .main-nav a {
      font-family: 'Orbitron', sans-serif;
    }
    .main-nav a.active {
      text-decoration: underline;
      color: #ffffff;
    }
    .bloc-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .bloc {
      flex: 1 1 300px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      font-weight: 400;
      font-size: 0.95rem;
    }
    .bloc:hover {
      transform: translateY(-5px);
      opacity: 0.95;
    }
    .btn {
      background-color: #2d88ff;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1c6ed2;
    }
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body class="theme-stellaire" id="top">
  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>

  <main class="container">
    <h1 style="text-align:center">ASSISTANT ADMINISTRATIF CRÉATIF<br>Concepteur de solutions hybrides & augmentées</h1>
    <!-- blocs CV inchangés -->
  </main>

  <div id="footer-placeholder"></div>

  <script>
    let canvas, ctx, stars = [], rafId;

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('codexTheme', theme);
      if (theme === 'theme-stellaire') {
        startStarfield();
        setTimeout(() => {
          if (canvas) canvas.style.opacity = '1';
        }, 200);
      } else {
        stopStarfield();
        if (canvas) canvas.style.opacity = '0';
      }
    }

    function startStarfield() {
      if (!canvas || !ctx) return;
      resizeCanvas();
      initStars();
      animateStars();
      window.addEventListener('resize', resizeCanvas);
    }

    function stopStarfield() {
      if (rafId) cancelAnimationFrame(rafId);
      if (ctx && canvas) ctx.clearRect(0, 0, canvas.width, canvas.height);
      window.removeEventListener('resize', resizeCanvas);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    function initStars(count = 120) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.3,
          alpha: Math.random(),
          delta: (Math.random() * 0.02) * (Math.random() < 0.5 ? 1 : -1)
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        s.alpha += s.delta;
        if (s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();
      }
      rafId = requestAnimationFrame(animateStars);
    }

    const cache = {};
    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML = fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      canvas = document.getElementById('stellaire-stars');
      if (canvas) {
        ctx = canvas.getContext('2d');
        canvas.style.opacity = '0';
      }
      const savedTheme = localStorage.getItem('codexTheme') || 'theme-stellaire';
      setTheme(savedTheme);

      // Activer lien menu
      fetch('menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
          const current = window.location.pathname.replace(/^.*[\\/]/, '');
          document.querySelectorAll('.main-nav a').forEach(link => {
            const linkHref = link.getAttribute('href').replace(/^.*[\\/]/, '');
            if (linkHref === current) {
              link.classList.add('active');
            }
          });
        });

      injectPartial('footer-placeholder', 'footer.html');

      const scrollBtn = document.getElementById('scrollTopBtn');
      if (scrollBtn) {
        scrollBtn.style.display = 'none';
        scrollBtn.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        window.addEventListener('scroll', () => {
          scrollBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
        });
      }
    });
  </script>
</body>
</html>
