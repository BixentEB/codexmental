<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact ‚Äì Codex Mental</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }
    .header, .main-nav a {
      font-family: 'Orbitron', sans-serif;
    }
    .main-nav a.active {
      background-color: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      text-decoration: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 3rem auto 2rem;
      padding: 2rem;
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    form label {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    form input,
    form textarea {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    form button {
      background: #5c7cff;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      align-self: center;
    }
    form button:hover {
      opacity: 0.9;
    }
    #confirmationMessage {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: lightgreen;
    }
  </style>
</head>
<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>

  <div id="menu-placeholder"></div>

  <main class="container">
    <h1 style="text-align:center">üì¨ Contact</h1>

    <form id="contactForm" action="https://formspree.io/f/mpwrwnwy" method="POST" target="hidden_iframe">
      <label>Nom :
        <input type="text" name="name" required />
      </label>
      <label>Email :
        <input type="email" name="email" required />
      </label>
      <label>Message :
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">üì® Envoyer</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
    <p id="confirmationMessage" style="display:none;">‚úÖ Merci ! Ton message a bien √©t√© envoy√©. üíå</p>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const cache = {};
    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        return;
      }
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;

          // Activer le lien courant dans le menu (apr√®s injection)
          if (id === 'menu-placeholder') {
            const current = location.pathname.split("/").pop();
            document.querySelectorAll('.main-nav a').forEach(link => {
              const href = link.getAttribute('href') || '';
              if (href.endsWith(current)) {
                link.classList.add('active');
              }
            });
          }
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML =
            fallback || `<div style="color:red;text-align:center;">‚ö†Ô∏è ${id.replace('-placeholder', '')} non charg√©.</div>`;
        });
    }

    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');
  </script>
  <script src="script.js" defer></script>
</body>
</html>
