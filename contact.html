<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Styles -->
  <link rel="stylesheet" href="/main.css" />
  <style>
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--bloc-bg, rgba(255, 255, 255, 0.05));
      border: 1px solid var(--bloc-border, rgba(255, 255, 255, 0.2));
      border-radius: 1rem;
      box-shadow: 0 0 20px var(--bloc-shadow, rgba(0, 0, 0, 0.2));
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: var(--text-primary, #fff);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #111;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #4eaaff;
      color: #111;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #74c4ff;
    }

    #confirmationMessage {
      text-align: center;
      margin-top: 1.5rem;
      font-family: 'Roboto', sans-serif;
      color: #00ffcc;
    }
  </style>

  <!-- Scripts -->
  <script src="/script.js" defer></script>
</head>
