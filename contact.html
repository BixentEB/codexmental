<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Codex Mental</title>
<link rel="stylesheet" href="main.css" />
  <script src="script.js" defer></script>
</head>

<body class="theme-stellaire">
  <canvas id="stellaire-stars"></canvas>
  <div id="menu-placeholder"></div>

  <main class="container">
    <h1 style="text-align:center">📬 Contact</h1>

    <form id="contactForm" action="https://formspree.io/f/mpwrwnwy" method="POST" target="hidden_iframe" class="contact-form">
      <label><p style="text-align: left;">Nom :</p>
        <input type="text" name="name" required />
      </label>
      <label><p style="text-align: left;">Email :</p>
        <input type="email" name="email" required />
      </label>
      <label><p style="text-align: left;">Message :</p>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">📨 Envoyer</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
    <p id="confirmationMessage" style="display:none;">✅ Merci ! Ton message a bien été envoyé. 💌</p>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const cache = {};

    function injectPartial(id, url, fallback = '') {
      if (cache[url]) {
        document.getElementById(id).innerHTML = cache[url];
        if (id === 'menu-placeholder') highlightActiveLink();
        return;
      }

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erreur chargement : ${url}`);
          return res.text();
        })
        .then(html => {
          cache[url] = html;
          document.getElementById(id).innerHTML = html;
          if (id === 'menu-placeholder') highlightActiveLink();
        })
        .catch(err => {
          console.warn(err);
          document.getElementById(id).innerHTML =
            fallback || `<div style="color:red;text-align:center;">⚠️ ${id.replace('-placeholder', '')} non chargé.</div>`;
        });
    }

    function highlightActiveLink() {
      const currentPath = location.pathname.replace(/\/+$/, '');
      document.querySelectorAll('.main-nav a').forEach(link => {
        const href = link.getAttribute('href');
        const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    }

    injectPartial('menu-placeholder', 'menu.html');
    injectPartial('footer-placeholder', 'footer.html');

    function formSubmitted() {
      const msg = document.getElementById('confirmationMessage');
      if (msg) msg.style.display = 'block';
    }
  </script>
</body>
</html>
