<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Codex Mental</title>

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles principaux -->
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/lune.css" />

  <!-- ⚙️ Script principal -->
  <script src="/script.js" defer></script>
</head>

<body class="theme-stellaire">
  <!-- 🌌 Canvas galactique -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧠 Menu dynamique -->
  <div id="menu-placeholder"></div>

  <!-- ☰ Menu mobile -->
  <button id="menu-toggle" class="menu-toggle">☰</button>
  <nav id="mobile-menu" class="mobile-menu">
    <ul id="mobile-menu-items"><!-- injecté dynamiquement --></ul>
  </nav>

  <!-- 🧱 Contenu principal -->
  <main class="container">
    <h1 class="text-center">📬 Contact</h1>

    <form id="contactForm"
          action="https://formspree.io/f/mpwrwnwy"
          method="POST"
          target="hidden_iframe"
          class="contact-form">

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-primary">📨 Envoyer</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
    <p id="confirmationMessage" style="display:none;">✅ Merci ! Ton message a bien été envoyé. 💌</p>

    <!-- 🌠 Message astro -->
    <div id="astro-info" class="astro-info" style="all: unset; display: block; text-align: center; font-size: .9rem; color: var(--text-primary); margin: 1rem auto;">
      Chargement des événements astronomiques...
    </div>
  </main>

  <!-- 🦶 Footer -->
  <div id="footer-placeholder"></div>

  <!-- ✅ Message après soumission -->
  <script>
    function formSubmitted() {
      const msg = document.getElementById('confirmationMessage');
      if (msg) msg.style.display = 'block';
    }
  </script>

  <!-- ☰ Menu mobile toggle -->
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== toggleBtn) {
        menu.classList.remove("open");
      }
    });
  </script>
</body>
</html>
