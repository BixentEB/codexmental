<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Codex Mental</title>

  <!-- 🌐 Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles principaux -->
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="/lune.css" />
  <!-- Tu pourras ajouter ici un fichier supplémentaire si la page a un style dédié -->

  <!-- ⚙️ Script principal -->
  <script src="/script.js" defer></script>
</head>

<body class="theme-stellaire">
  <!-- 🌌 Canvas animé -->
  <canvas id="theme-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

  <!-- 🧱 Contenu principal -->
<main class="container">
  <h1 class="text-center">📬 Contact</h1>

  <section class="bloc bloc-contact">
    <form id="contactForm"
          action="https://formspree.io/f/mpwrwnwy"
          method="POST"
          target="hidden_iframe"
          class="contact-form">

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-primary">📨 Envoyer</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
    <p id="confirmationMessage" style="display:none; text-align:center; margin-top:1rem;">✅ Merci ! Ton message a bien été envoyé.</p>
  </section>
</main>

  <!-- 🌙 Lune injectée automatiquement si thème lunaire -->

  <!-- 🦶 Footer dynamique -->
  <div id="footer-placeholder"></div>

  <!-- ✅ Confirmation soumission -->
  <script>
    function formSubmitted() {
      const msg = document.getElementById('confirmationMessage');
      if (msg) msg.style.display = 'block';
    }
  </script>
</body>
</html>
